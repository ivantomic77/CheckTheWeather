<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tomic Weather</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img src="img/map.jpg" class="map">
        <div class="appname">Weather Checker</div>
        <div class="center">
            <div class="input">
                <input type="text" class="inputValue">
                <input type="submit" class="submit">
            </div>
            <div class="display">
                <img src="" alt="" style="width: 100px;" class="infoImg">
                <div class="">
                    <h1 class="text name"></h1>
                    <p class="text desc"></h1>
                    <p class="text temp"></h1>
                </div>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
